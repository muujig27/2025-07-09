<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function printMsg(name, age) {
            document.write("학생 이름 : <b>" + name + "</b><br>");
            document.write("학생 나이 : <b>" + age + "세</b><br>");
        }
    </script>
    <button type="button" onclick="printMsg('남현준', '201')">학생 정보</button>
</body>
</html>
