<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var x = 5;
        var y = 7;
        var result;
        result = (x & y);
        document.write("x & y = " + result + "<br>");
        result = (x | y);
        document.write("x | y = " + result + "<br>");
        result = (x ^ y);
        document.write("x ^ y = " + result + "<br>");
        result = (~x);
        document.write("~x = " + result + "<br>");
    </script>
</body>

</html>
